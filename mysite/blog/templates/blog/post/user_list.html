{% extends "blog/base.html" %}

{% block title %}мoй блог{% endblock %}

{% block content %}
  <h1>Мои статьи</h1>
  <h1>{{title}}</h1>
  {% for post in page_obj %}
    <h2>
      <a href="{{post.get_absolute_url}}">
        {{post.title}}
      </a>
    </h2>
    <p class="date">
      Опубликован {{ post.publish }}. ABTOP: {{ post.author }}
    </p>
    {{ post.body|truncatewords:30|linebreaks }}
  {% endfor %}
{% endblock %}
